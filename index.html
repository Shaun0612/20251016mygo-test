<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>H5P & p5.js 煙花特效</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
</head>

<body>
    <div id="h5p-container">
        <h1>Shaun の MyGo!!!!!小問答~</h1>
        <div id="h5pContainer">
        <!-- 嵌入 H5P 匯出檔案 -->
        <!-- 將 src 設為 H5P 匯出的 HTML 檔名，例如 h5p_exported.html -->
        <iframe 
            id="h5pIframe" 
            src="test1016.html" 
            width="800" 
            height="400" 
            style="border: 2px solid #ccc;">
        </iframe>
    </div>
    
    <!-- 分數將顯示在 p5.js 創建的 Canvas 上 -->
        
        <button onclick="simulateScore(4, 5)">模擬成績: 4/5 (>=80%) - 觸發煙花</button>
        <button onclick="simulateScore(2, 5)">模擬成績: 2/5 (<80%) - 靜態顯示</button>

    </div>

    <div id="p5-container"></div>
    
    <script src="sketch.js"></script>
    
    <script>
        function simulateScore(score, maxScore) {
            window.postMessage({
                type: 'H5P_SCORE_RESULT',
                score: score,
                maxScore: maxScore
            }, '*');
        }
    </script>
</body>
</html>
